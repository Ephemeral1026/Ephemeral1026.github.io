      <p>﻿## 类似excel数据透视 - pivot table / crosstab<br>透视表：pivot_table</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># pd.pivot_table(data, values=None, index=None, columns=None, aggfunc=&apos;mean&apos;, fill_value=None, margins=False, dropna=True, margins_name=&apos;All&apos;)</span><br><span class="line"></span><br><span class="line">date = [&apos;2017-5-1&apos;,&apos;2017-5-2&apos;,&apos;2017-5-3&apos;]*3</span><br><span class="line">rng = pd.to_datetime(date)</span><br><span class="line">df = pd.DataFrame(&#123;&apos;date&apos;:rng,</span><br><span class="line">                   &apos;key&apos;:list(&apos;abcdabcda&apos;),</span><br><span class="line">                  &apos;values&apos;:np.random.rand(9)*10&#125;)</span><br><span class="line">print(df)</span><br><span class="line">print(pd.pivot_table(df, values = &apos;values&apos;, index = &apos;date&apos;, columns = &apos;key&apos;, aggfunc=np.sum))  # 也可以写 aggfunc=&apos;sum&apos;</span><br><span class="line"># data：DataFrame对象</span><br><span class="line"># values：要聚合的列或列的列表</span><br><span class="line"># index：数据透视表的index，从原数据的列中筛选</span><br><span class="line"># columns：数据透视表的columns，从原数据的列中筛选</span><br><span class="line"># aggfunc：用于聚合的函数，默认为numpy.mean，支持numpy计算方法</span><br><span class="line">print(pd.pivot_table(df, values = &apos;values&apos;, index = [&apos;date&apos;,&apos;key&apos;], aggfunc=len))</span><br><span class="line"># 这里就分别以date、key共同做数据透视，值为values：统计不同（date，key）情况下values的平均值</span><br><span class="line"># aggfunc=len(或者count)：计数</span><br></pre></td></tr></table></figure>

<p><img src="https://img-blog.csdnimg.cn/20190906184331206.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dlaXhpbl80MzU0ODEzNQ==,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"></p>
<p>交叉表：crosstab</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># 默认情况下，crosstab计算因子的频率表，比如用于str的数据透视分析</span><br><span class="line"># pd.crosstab(index, columns, values=None, rownames=None, colnames=None, aggfunc=None, margins=False, dropna=True, normalize=False)</span><br><span class="line">df = pd.DataFrame(&#123;&apos;A&apos;: [1, 2, 2, 2, 2],</span><br><span class="line">                   &apos;B&apos;: [3, 3, 4, 4, 4],</span><br><span class="line">                   &apos;C&apos;: [1, 1, np.nan, 1, 1]&#125;)</span><br><span class="line">print(df)</span><br><span class="line">print(pd.crosstab(df[&apos;A&apos;],df[&apos;B&apos;]))</span><br><span class="line"># 如果crosstab只接收两个Series，它将提供一个频率表。</span><br><span class="line"># 用A的唯一值，统计B唯一值的出现次数</span><br><span class="line">print(pd.crosstab(df[&apos;A&apos;],df[&apos;B&apos;],normalize=True))</span><br><span class="line"># normalize：默认False，将所有值除以值的总和进行归一化 → 为True时候显示百分比</span><br><span class="line">print(pd.crosstab(df[&apos;A&apos;],df[&apos;B&apos;],values=df[&apos;C&apos;],aggfunc=np.sum))</span><br><span class="line"># values：可选，根据因子聚合的值数组</span><br><span class="line"># aggfunc：可选，如果未传递values数组，则计算频率表，如果传递数组，则按照指定计算</span><br><span class="line"># 这里相当于以A和B界定分组，计算出每组中第三个系列C的值</span><br><span class="line">print(pd.crosstab(df[&apos;A&apos;],df[&apos;B&apos;],values=df[&apos;C&apos;],aggfunc=np.sum, margins=True))</span><br><span class="line"># margins：布尔值，默认值False，添加行/列边距（小计）</span><br></pre></td></tr></table></figure>
